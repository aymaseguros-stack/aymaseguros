name: Tests CI

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permitir ejecuci√≥n manual

# Cancelar workflows previos en la misma rama (ahorra recursos)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: Run health check
      run: node scripts/health-check.js

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: health-check
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: Run unit tests
      run: npm test -- --run

    - name: Generate coverage report
      run: npm run test:coverage

    - name: Cache coverage results
      uses: actions/cache@v3
      with:
        path: coverage/
        key: coverage-${{ github.sha }}
        restore-keys: coverage-

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-unit-tests
        fail_ci_if_error: false

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: health-check
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]  # Dividir tests en 2 shards para paralelizaci√≥n

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-${{ matrix.browser }}
        restore-keys: |
          ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Install system dependencies (if cached)
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps ${{ matrix.browser }}

    - name: Run E2E tests (${{ matrix.browser }}) - Shard ${{ matrix.shard }}
      run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
        path: playwright-report/
        retention-days: 7

    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-videos-${{ matrix.browser }}-shard-${{ matrix.shard }}
        path: test-results/
        retention-days: 7

    - name: Upload JUnit results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: junit-${{ matrix.browser }}-shard-${{ matrix.shard }}
        path: test-results/junit.xml
        retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: health-check
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: Run performance tests
      run: npm run test:perf

    - name: Run benchmarks
      run: npm run benchmark

    - name: Upload performance reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: performance-reports/
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests]
    if: always()
    timeout-minutes: 5

    steps:
    - name: Download coverage
      uses: actions/download-artifact@v3
      continue-on-error: true

    - name: Check test results
      run: |
        echo "========================================"
        echo "üìä Test Results Summary"
        echo "========================================"
        echo "Health Check: ${{ needs.health-check.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "E2E Tests: ${{ needs.e2e-tests.result }}"
        echo "Performance Tests: ${{ needs.performance-tests.result }}"
        echo "========================================"

        if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
          echo "‚ùå Some tests failed!"
          exit 1
        fi

        echo "‚úÖ All critical tests passed!"

  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check HTML syntax
      run: |
        echo "Checking HTML files for basic syntax errors..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            # Basic check for unclosed tags
            if grep -q "<html" "$file" && ! grep -q "</html>" "$file"; then
              echo "Error: $file missing closing </html> tag"
              exit 1
            fi
          fi
        done
        echo "HTML syntax check passed! ‚úÖ"

    - name: Check JavaScript syntax
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Verify test files exist
      run: |
        echo "Verifying test structure..."
        test -d tests/e2e && echo "‚úÖ E2E tests directory exists"
        test -d tests/unit && echo "‚úÖ Unit tests directory exists"
        test -f playwright.config.js && echo "‚úÖ Playwright config exists"
        test -f vitest.config.js && echo "‚úÖ Vitest config exists"
        test -f TESTING.md && echo "‚úÖ Testing documentation exists"
        echo "Test structure verified! ‚úÖ"

  # Job para generar reporte combinado
  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests]
    if: always()
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: Restore coverage cache
      uses: actions/cache@v3
      with:
        path: coverage/
        key: coverage-${{ github.sha }}
        restore-keys: coverage-

    - name: Generate comprehensive report
      run: npm run report || echo "Report generation failed (non-critical)"

    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-html
        path: test-report.html
        retention-days: 30
