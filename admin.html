<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Ayma Advisors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayma-blue': '#1e40af',
                        'ayma-blue-dark': '#1e3a8a',
                        'ayma-blue-light': '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos
        const Lock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const BarChart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
        );

        const Bell = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const DollarSign = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const LogOut = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const AymaAdminPanel = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [quotes, setQuotes] = useState([]);
            const [filter, setFilter] = useState('todas');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [noteText, setNoteText] = useState('');
            const [showNoteModal, setShowNoteModal] = useState(false);
            const [showReminderModal, setShowReminderModal] = useState(false);
            const [reminderDate, setReminderDate] = useState('');
            const [reminderTime, setReminderTime] = useState('');
            const [reminderType, setReminderType] = useState('llamada');
            const [reminderNotes, setReminderNotes] = useState('');
            const [currentView, setCurrentView] = useState('dashboard'); // dashboard, calendar

            // Cargar cotizaciones del localStorage
            useEffect(() => {
                if (isAuthenticated) {
                    loadQuotes();
                    const interval = setInterval(loadQuotes, 5000);
                    return () => clearInterval(interval);
                }
            }, [isAuthenticated]);

            const loadQuotes = () => {
                try {
                    const quotesData = JSON.parse(localStorage.getItem('ayma_quotes') || '[]');
                    setQuotes(quotesData.sort((a, b) => b.id - a.id));
                } catch (error) {
                    console.error('Error cargando cotizaciones:', error);
                    setQuotes([]);
                }
            };

            const saveQuotes = (updatedQuotes) => {
                try {
                    localStorage.setItem('ayma_quotes', JSON.stringify(updatedQuotes));
                    setQuotes(updatedQuotes.sort((a, b) => b.id - a.id));
                } catch (error) {
                    console.error('Error guardando cotizaciones:', error);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'ayma' && password === 'Mimamamemima14') {
                    setIsAuthenticated(true);
                    setLoginError('');
                } else {
                    setLoginError('Usuario o contrase√±a incorrectos');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setUsername('');
                setPassword('');
            };

            const updateQuoteStatus = (quoteId, newStatus) => {
                const updatedQuotes = quotes.map(q => 
                    q.id === quoteId 
                        ? { ...q, status: newStatus, updatedAt: new Date().toISOString() }
                        : q
                );
                saveQuotes(updatedQuotes);
            };

            const addNote = (quoteId) => {
                if (!noteText.trim()) return;
                
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newNote = {
                            text: noteText,
                            timestamp: new Date().toISOString(),
                            id: Date.now()
                        };
                        return {
                            ...q,
                            contactHistory: [...(q.contactHistory || []), newNote]
                        };
                    }
                    return q;
                });
                
                saveQuotes(updatedQuotes);
                setNoteText('');
                setShowNoteModal(false);
            };

            const openNoteModal = (quote) => {
                setSelectedQuote(quote);
                setShowNoteModal(true);
                setNoteText('');
            };

            const openReminderModal = (quote) => {
                setSelectedQuote(quote);
                setShowReminderModal(true);
                setReminderDate('');
                setReminderTime('');
                setReminderType('llamada');
                setReminderNotes('');
            };

            const addReminder = (quoteId) => {
                if (!reminderDate || !reminderTime) {
                    alert('Por favor complet√° fecha y hora');
                    return;
                }
                
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newReminder = {
                            date: reminderDate,
                            time: reminderTime,
                            type: reminderType,
                            notes: reminderNotes,
                            completed: false,
                            id: Date.now(),
                            createdAt: new Date().toISOString()
                        };
                        return {
                            ...q,
                            reminders: [...(q.reminders || []), newReminder]
                        };
                    }
                    return q;
                });
                
                saveQuotes(updatedQuotes);
                setShowReminderModal(false);
            };

            const toggleReminderComplete = (quoteId, reminderId) => {
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId && q.reminders) {
                        return {
                            ...q,
                            reminders: q.reminders.map(r => 
                                r.id === reminderId ? { ...r, completed: !r.completed } : r
                            )
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
            };

            const getStatusBadge = (status) => {
                const badges = {
                    nueva: { bg: 'bg-blue-100', text: 'text-blue-800', label: 'üÜï Nueva' },
                    cotizada: { bg: 'bg-yellow-100', text: 'text-yellow-800', label: 'üìß Cotizada' },
                    vendida: { bg: 'bg-green-100', text: 'text-green-800', label: 'üí∞ Vendida' },
                    perdida: { bg: 'bg-red-100', text: 'text-red-800', label: '‚ùå Perdida' }
                };
                const badge = badges[status] || badges.nueva;
                return (
                    <span className={`${badge.bg} ${badge.text} px-3 py-1 rounded-full text-xs font-semibold`}>
                        {badge.label}
                    </span>
                );
            };

            const getAlertStatus = (quote) => {
                const now = new Date();
                const created = new Date(quote.createdAt);
                const hoursElapsed = (now - created) / (1000 * 60 * 60);

                if (quote.status === 'nueva' && hoursElapsed > 2) {
                    return { show: true, message: '‚ö†Ô∏è Sin contactar hace m√°s de 2 horas', color: 'text-red-600' };
                }
                if (quote.status === 'cotizada' && hoursElapsed > 24) {
                    return { show: true, message: '‚è∞ Cotizada hace m√°s de 24 horas', color: 'text-orange-600' };
                }
                return { show: false };
            };

            const getPendingReminders = () => {
                const today = new Date().toISOString().split('T')[0];
                return quotes.flatMap(q => 
                    (q.reminders || [])
                        .filter(r => !r.completed && r.date <= today)
                        .map(r => ({ ...r, quote: q }))
                ).sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            };

            const getTodayReminders = () => {
                const today = new Date().toISOString().split('T')[0];
                return quotes.flatMap(q => 
                    (q.reminders || [])
                        .filter(r => r.date === today)
                        .map(r => ({ ...r, quote: q }))
                ).sort((a, b) => a.time.localeCompare(b.time));
            };

            const getMetrics = () => {
                const total = quotes.length;
                const nuevas = quotes.filter(q => q.status === 'nueva').length;
                const cotizadas = quotes.filter(q => q.status === 'cotizada').length;
                const vendidas = quotes.filter(q => q.status === 'vendida').length;
                const perdidas = quotes.filter(q => q.status === 'perdida').length;
                const conversionRate = total > 0 ? ((vendidas / total) * 100).toFixed(1) : 0;
                const pendingReminders = getPendingReminders().length;

                return { total, nuevas, cotizadas, vendidas, perdidas, conversionRate, pendingReminders };
            };

            const filteredQuotes = quotes.filter(quote => {
                const matchesFilter = filter === 'todas' || quote.status === filter;
                const matchesSearch = !searchTerm || 
                    quote.nombre?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    quote.marca?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    quote.modelo?.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            const getReminderTypeIcon = (type) => {
                const icons = {
                    llamada: 'üìû',
                    email: 'üìß',
                    whatsapp: 'üí¨',
                    reunion: 'ü§ù',
                    cotizacion: 'üìã',
                    seguimiento: 'üîÑ'
                };
                return icons[type] || 'üìå';
            };

            // Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-ayma-blue-dark to-ayma-blue flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-ayma-blue rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                    <Lock size={40} className="text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Ayma Advisors</h1>
                                <p className="text-gray-600">Panel de Administraci√≥n v2.0</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue focus:border-transparent"
                                        placeholder="Ingres√° tu usuario"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Contrase√±a</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue focus:border-transparent"
                                        placeholder="Ingres√° tu contrase√±a"
                                        required
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    className="w-full bg-ayma-blue hover:bg-ayma-blue-dark text-white font-bold py-3 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg"
                                >
                                    Iniciar Sesi√≥n
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <a href="/" className="text-sm text-ayma-blue hover:text-ayma-blue-dark">
                                    ‚Üê Volver al sitio p√∫blico
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard
            const metrics = getMetrics();
            const pendingReminders = getPendingReminders();
            const todayReminders = getTodayReminders();

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-md border-b-4 border-ayma-blue">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Panel de Administraci√≥n v2.0</h1>
                                    <p className="text-sm text-gray-600">Ayma Advisors - Sistema de Gesti√≥n</p>
                                </div>
                                <div className="flex gap-3 items-center">
                                    <button
                                        onClick={() => setCurrentView('dashboard')}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${
                                            currentView === 'dashboard' 
                                                ? 'bg-ayma-blue text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        <FileText size={18} />
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('calendar')}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${
                                            currentView === 'calendar' 
                                                ? 'bg-ayma-blue text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        <Calendar size={18} />
                                        Calendario
                                        {metrics.pendingReminders > 0 && (
                                            <span className="bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                                                {metrics.pendingReminders}
                                            </span>
                                        )}
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition"
                                    >
                                        <LogOut size={18} />
                                        Cerrar Sesi√≥n
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-8">
                        {currentView === 'calendar' ? (
                            // Vista de Calendario
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">üìÖ Calendario de Seguimientos</h2>
                                
                                {/* Recordatorios Pendientes */}
                                {pendingReminders.length > 0 && (
                                    <div className="bg-red-50 border-2 border-red-300 rounded-xl p-6 mb-6">
                                        <h3 className="text-xl font-bold text-red-800 mb-4">‚ö†Ô∏è Recordatorios Vencidos ({pendingReminders.length})</h3>
                                        <div className="space-y-3">
                                            {pendingReminders.map(reminder => (
                                                <div key={reminder.id} className="bg-white rounded-lg p-4 shadow">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="text-2xl">{getReminderTypeIcon(reminder.type)}</span>
                                                                <span className="font-bold text-gray-900">{reminder.quote.nombre}</span>
                                                                <span className="text-sm text-gray-600">
                                                                    {reminder.quote.marca} {reminder.quote.modelo}
                                                                </span>
                                                            </div>
                                                            <p className="text-sm text-gray-700 mb-1">
                                                                <strong>{reminder.type.charAt(0).toUpperCase() + reminder.type.slice(1)}:</strong> {reminder.notes || 'Sin notas'}
                                                            </p>
                                                            <p className="text-xs text-red-600 font-semibold">
                                                                üìÖ {reminder.date} ‚è∞ {reminder.time}
                                                            </p>
                                                        </div>
                                                        <button
                                                            onClick={() => toggleReminderComplete(reminder.quote.id, reminder.id)}
                                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                        >
                                                            ‚úì Completar
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Recordatorios de Hoy */}
                                <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">üìå Hoy ({todayReminders.length})</h3>
                                    {todayReminders.length === 0 ? (
                                        <p className="text-gray-500">No hay recordatorios para hoy</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {todayReminders.map(reminder => (
                                                <div key={reminder.id} className={`rounded-lg p-4 ${reminder.completed ? 'bg-gray-100' : 'bg-blue-50 border-2 border-blue-200'}`}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="text-2xl">{getReminderTypeIcon(reminder.type)}</span>
                                                                <span className={`font-bold ${reminder.completed ? 'text-gray-500 line-through' : 'text-gray-900'}`}>
                                                                    {reminder.quote.nombre}
                                                                </span>
                                                                <span className="text-sm text-gray-600">
                                                                    {reminder.quote.marca} {reminder.quote.modelo}
                                                                </span>
                                                            </div>
                                                            <p className="text-sm text-gray-700 mb-1">
                                                                <strong>{reminder.type.charAt(0).toUpperCase() + reminder.type.slice(1)}:</strong> {reminder.notes || 'Sin notas'}
                                                            </p>
                                                            <p className="text-xs text-gray-600">
                                                                ‚è∞ {reminder.time}
                                                            </p>
                                                        </div>
                                                        <button
                                                            onClick={() => toggleReminderComplete(reminder.quote.id, reminder.id)}
                                                            className={`px-4 py-2 rounded-lg text-sm font-semibold ${
                                                                reminder.completed 
                                                                    ? 'bg-gray-300 text-gray-600 hover:bg-gray-400' 
                                                                    : 'bg-green-500 text-white hover:bg-green-600'
                                                            }`}
                                                        >
                                                            {reminder.completed ? '‚Üª Reabrir' : '‚úì Completar'}
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Pr√≥ximos Recordatorios */}
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">üóìÔ∏è Pr√≥ximos D√≠as</h3>
                                    {quotes.filter(q => q.reminders && q.reminders.length > 0).length === 0 ? (
                                        <p className="text-gray-500">No hay recordatorios programados</p>
                                    ) : (
                                        <div className="space-y-4">
                                            {quotes
                                                .filter(q => q.reminders && q.reminders.some(r => !r.completed && r.date > new Date().toISOString().split('T')[0]))
                                                .map(quote => (
                                                    <div key={quote.id} className="border-2 border-gray-200 rounded-lg p-4">
                                                        <h4 className="font-bold text-gray-900 mb-2">
                                                            {quote.nombre} - {quote.marca} {quote.modelo}
                                                        </h4>
                                                        <div className="space-y-2">
                                                            {quote.reminders
                                                                .filter(r => !r.completed && r.date > new Date().toISOString().split('T')[0])
                                                                .sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time))
                                                                .map(reminder => (
                                                                    <div key={reminder.id} className="flex justify-between items-center bg-gray-50 p-3 rounded">
                                                                        <div className="flex items-center gap-2">
                                                                            <span>{getReminderTypeIcon(reminder.type)}</span>
                                                                            <span className="text-sm">
                                                                                {reminder.type.charAt(0).toUpperCase() + reminder.type.slice(1)}
                                                                            </span>
                                                                            <span className="text-xs text-gray-600">
