<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Ayma Advisors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayma-blue': '#1e40af',
                        'ayma-blue-dark': '#1e3a8a',
                        'ayma-blue-light': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Lock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const FileText = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const LogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const AymaAdminPanel = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [quotes, setQuotes] = useState([]);
            const [filter, setFilter] = useState('todas');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [showNoteModal, setShowNoteModal] = useState(false);
            const [noteText, setNoteText] = useState('');

            useEffect(() => {
                if (isAuthenticated) {
                    loadQuotes();
                    const interval = setInterval(loadQuotes, 5000);
                    return () => clearInterval(interval);
                }
            }, [isAuthenticated]);

            const loadQuotes = () => {
                try {
                    const quotesData = JSON.parse(localStorage.getItem('ayma_quotes') || '[]');
                    setQuotes(quotesData.sort((a, b) => b.id - a.id));
                } catch (error) {
                    setQuotes([]);
                }
            };

            const saveQuotes = (updatedQuotes) => {
                try {
                    localStorage.setItem('ayma_quotes', JSON.stringify(updatedQuotes));
                    setQuotes(updatedQuotes.sort((a, b) => b.id - a.id));
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'ayma' && password === 'Mimamamemima14') {
                    setIsAuthenticated(true);
                    setLoginError('');
                } else {
                    setLoginError('Usuario o contrase√±a incorrectos');
                }
            };

            const updateQuoteStatus = (quoteId, newStatus) => {
                const updatedQuotes = quotes.map(q => 
                    q.id === quoteId ? { ...q, status: newStatus } : q
                );
                saveQuotes(updatedQuotes);
            };

            const addNote = (quoteId) => {
                if (!noteText.trim()) return;
                
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newNote = {
                            text: noteText,
                            timestamp: new Date().toISOString(),
                            id: Date.now()
                        };
                        return {
                            ...q,
                            contactHistory: [...(q.contactHistory || []), newNote]
                        };
                    }
                    return q;
                });
                
                saveQuotes(updatedQuotes);
                setNoteText('');
                setShowNoteModal(false);
            };

            const getStatusBadge = (status) => {
                const badges = {
                    nueva: 'bg-blue-100 text-blue-800',
                    cotizada: 'bg-yellow-100 text-yellow-800',
                    vendida: 'bg-green-100 text-green-800',
                    perdida: 'bg-red-100 text-red-800'
                };
                const labels = {
                    nueva: 'üÜï Nueva',
                    cotizada: 'üìß Cotizada',
                    vendida: 'üí∞ Vendida',
                    perdida: '‚ùå Perdida'
                };
                return (
                    <span className={badges[status] + ' px-3 py-1 rounded-full text-xs font-semibold'}>
                        {labels[status]}
                    </span>
                );
            };

            const getMetrics = () => {
                const total = quotes.length;
                const nuevas = quotes.filter(q => q.status === 'nueva').length;
                const cotizadas = quotes.filter(q => q.status === 'cotizada').length;
                const vendidas = quotes.filter(q => q.status === 'vendida').length;
                const conversionRate = total > 0 ? ((vendidas / total) * 100).toFixed(1) : 0;
                return { total, nuevas, cotizadas, vendidas, conversionRate };
            };

            const filteredQuotes = quotes.filter(quote => {
                const matchesFilter = filter === 'todas' || quote.status === filter;
                const matchesSearch = !searchTerm || 
                    quote.nombre?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    quote.marca?.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-ayma-blue-dark to-ayma-blue flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-ayma-blue rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Lock size={40} className="text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Ayma Advisors</h1>
                                <p className="text-gray-600">Panel de Administraci√≥n</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Contrase√±a</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    className="w-full bg-ayma-blue hover:bg-ayma-blue-dark text-white font-bold py-3 px-4 rounded-xl transition"
                                >
                                    Iniciar Sesi√≥n
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            const metrics = getMetrics();

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-md border-b-4 border-ayma-blue">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Panel de Administraci√≥n</h1>
                                    <p className="text-sm text-gray-600">Ayma Advisors</p>
                                </div>
                                <button
                                    onClick={() => {
                                        setIsAuthenticated(false);
                                        setUsername('');
                                        setPassword('');
                                    }}
                                    className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
                                >
                                    <LogOut size={18} />
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-gray-600 font-semibold">Total</p>
                                <p className="text-3xl font-bold text-gray-900">{metrics.total}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-blue-600 font-semibold">Nuevas</p>
                                <p className="text-3xl font-bold text-blue-700">{metrics.nuevas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-yellow-600 font-semibold">Cotizadas</p>
                                <p className="text-3xl font-bold text-yellow-700">{metrics.cotizadas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-green-600 font-semibold">Vendidas</p>
                                <p className="text-3xl font-bold text-green-700">{metrics.vendidas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-ayma-blue font-semibold">Conversi√≥n</p>
                                <p className="text-3xl font-bold text-ayma-blue-dark">{metrics.conversionRate}%</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                            <div className="flex flex-col md:flex-row gap-4">
                                <input
                                    type="text"
                                    placeholder="Buscar..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                />
                                <div className="flex gap-2">
                                    {['todas', 'nueva', 'cotizada', 'vendida', 'perdida'].map(f => (
                                        <button
                                            key={f}
                                            onClick={() => setFilter(f)}
                                            className={`px-4 py-2 rounded-lg font-semibold ${
                                                filter === f
                                                    ? 'bg-ayma-blue text-white'
                                                    : 'bg-gray-200 text-gray-700'
                                            }`}
                                        >
                                            {f.charAt(0).toUpperCase() + f.slice(1)}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {filteredQuotes.length === 0 ? (
                                <div className="bg-white rounded-xl shadow-md p-12 text-center">
                                    <p className="text-gray-500 text-lg">No hay cotizaciones</p>
                                </div>
                            ) : (
                                filteredQuotes.map(quote => (
                                    <div key={quote.id} className="bg-white rounded-xl shadow-md p-6">
                                        <div className="flex justify-between gap-4">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-3">
                                                    <h3 className="text-xl font-bold">{quote.nombre}</h3>
                                                    {getStatusBadge(quote.status)}
                                                </div>
                                                <div className="grid grid-cols-2 gap-4 text-sm">
                                                    <div>
                                                        <span className="text-gray-600">CP: </span>
                                                        <span className="font-semibold">{quote.codigoPostal}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-600">Veh√≠culo: </span>
                                                        <span className="font-semibold">{quote.marca} {quote.modelo} ({quote.anio})</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-600">Cobertura: </span>
                                                        <span className="font-semibold">{quote.cobertura}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-600">Fecha: </span>
                                                        <span className="font-semibold">{new Date(quote.createdAt).toLocaleString('es-AR')}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="flex flex-col gap-2">
                                                <button
                                                    onClick={() => {
                                                        setSelectedQuote(quote);
                                                        setShowNoteModal(true);
                                                    }}
                                                    className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                >
                                                    üìù Nota
                                                </button>
                                                <button
                                                    onClick={() => updateQuoteStatus(quote.id, 'nueva')}
                                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                >
                                                    üÜï Nueva
                                                </button>
                                                <button
                                                    onClick={() => updateQuoteStatus(quote.id, 'cotizada')}
                                                    className="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                >
                                                    üìß Cotizada
                                                </button>
                                                <button
                                                    onClick={() => updateQuoteStatus(quote.id, 'vendida')}
                                                    className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                >
                                                    üí∞ Vendida
                                                </button>
                                                <button
                                                    onClick={() => updateQuoteStatus(quote.id, 'perdida')}
                                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                >
                                                    ‚ùå Perdida
                                                </button>
                                            </div>
                                        </div>

                                        {quote.contactHistory && quote.contactHistory.length > 0 && (
                                            <div className="mt-4 pt-4 border-t">
                                                <h4 className="font-semibold mb-2">üìã Historial:</h4>
                                                <div className="space-y-2">
                                                    {quote.contactHistory.map(note => (
                                                        <div key={note.id} className="bg-gray-50 p-3 rounded-lg text-sm">
                                                            <p>{note.text}</p>
                                                            <p className="text-gray-500 text-xs mt-1">
                                                                {new Date(note.timestamp).toLocaleString('es-AR')}
                                                            </p>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {showNoteModal && selectedQuote && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-2xl">
                                <h3 className="text-2xl font-bold mb-4">
                                    üìù Agregar Nota - {selectedQuote.nombre}
                                </h3>
                                <textarea
                                    value={noteText}
                                    onChange={(e) => setNoteText(e.target.value)}
                                    placeholder="Escribe tu nota aqu√≠..."
                                    className="w-full h-32 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue resize-none"
                                />
                                <div className="flex gap-3 mt-4">
                                    <button
                                        onClick={() => addNote(selectedQuote.id)}
                                        className="flex-1 bg-ayma-blue hover:bg-ayma-blue-dark text-white font-bold py-3 px-4 rounded-xl"
                                    >
                                        Guardar
                                    </button>
                                    <button
                                        onClick={() => setShowNoteModal(false)}
                                        className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-xl"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AymaAdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>
