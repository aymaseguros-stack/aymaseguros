<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Ayma Advisors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayma-blue': '#1e40af',
                        'ayma-blue-dark': '#1e3a8a',
                        'ayma-blue-light': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Lock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const FileText = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const LogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const AymaAdminPanel = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [quotes, setQuotes] = useState([]);
            const [filter, setFilter] = useState('todas');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            
            // Modales
            const [showNoteModal, setShowNoteModal] = useState(false);
            const [noteText, setNoteText] = useState('');
            const [showReminderModal, setShowReminderModal] = useState(false);
            const [reminderDate, setReminderDate] = useState('');
            const [reminderTime, setReminderTime] = useState('');
            const [reminderType, setReminderType] = useState('llamada');
            const [reminderNotes, setReminderNotes] = useState('');
            const [showEmailModal, setShowEmailModal] = useState(false);
            const [emailSubject, setEmailSubject] = useState('');
            const [emailBody, setEmailBody] = useState('');
            const [showCallModal, setShowCallModal] = useState(false);
            const [callNotes, setCallNotes] = useState('');

            useEffect(() => {
                if (isAuthenticated) {
                    loadQuotes();
                    const interval = setInterval(loadQuotes, 5000);
                    return () => clearInterval(interval);
                }
            }, [isAuthenticated]);

            const loadQuotes = () => {
                try {
                    const quotesData = JSON.parse(localStorage.getItem('ayma_quotes') || '[]');
                    setQuotes(quotesData.sort((a, b) => b.id - a.id));
                } catch (error) {
                    setQuotes([]);
                }
            };

            const saveQuotes = (updatedQuotes) => {
                try {
                    localStorage.setItem('ayma_quotes', JSON.stringify(updatedQuotes));
                    setQuotes(updatedQuotes.sort((a, b) => b.id - a.id));
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'ayma' && password === 'Mimamamemima14') {
                    setIsAuthenticated(true);
                    setLoginError('');
                } else {
                    setLoginError('Usuario o contraseña incorrectos');
                }
            };

            const updateQuoteStatus = (quoteId, newStatus) => {
                const updatedQuotes = quotes.map(q => 
                    q.id === quoteId ? { ...q, status: newStatus } : q
                );
                saveQuotes(updatedQuotes);
            };

            const addNote = (quoteId) => {
                if (!noteText.trim()) return;
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newNote = {
                            text: noteText,
                            timestamp: new Date().toISOString(),
                            id: Date.now()
                        };
                        return {
                            ...q,
                            contactHistory: [...(q.contactHistory || []), newNote]
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
                setNoteText('');
                setShowNoteModal(false);
            };

            const addReminder = (quoteId) => {
                if (!reminderDate || !reminderTime) {
                    alert('Por favor completá fecha y hora');
                    return;
                }
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newReminder = {
                            date: reminderDate,
                            time: reminderTime,
                            type: reminderType,
                            notes: reminderNotes,
                            completed: false,
                            id: Date.now(),
                            createdAt: new Date().toISOString()
                        };
                        return {
                            ...q,
                            reminders: [...(q.reminders || []), newReminder]
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
                setShowReminderModal(false);
            };

            const toggleReminderComplete = (quoteId, reminderId) => {
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId && q.reminders) {
                        return {
                            ...q,
                            reminders: q.reminders.map(r => 
                                r.id === reminderId ? { ...r, completed: !r.completed } : r
                            )
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
            };

            const sendEmail = (quoteId) => {
                if (!emailSubject.trim() || !emailBody.trim()) {
                    alert('Por favor completá asunto y mensaje');
                    return;
                }
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newEmail = {
                            subject: emailSubject,
                            body: emailBody,
                            timestamp: new Date().toISOString(),
                            id: Date.now()
                        };
                        return {
                            ...q,
                            emailHistory: [...(q.emailHistory || []), newEmail],
                            contactHistory: [...(q.contactHistory || []), {
                                text: '📧 Email enviado: ' + emailSubject,
                                timestamp: new Date().toISOString(),
                                id: Date.now()
                            }]
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
                const mailtoLink = 'mailto:' + selectedQuote.email + '?subject=' + encodeURIComponent(emailSubject) + '&body=' + encodeURIComponent(emailBody);
                window.open(mailtoLink);
                setShowEmailModal(false);
            };

            const logCall = (quoteId) => {
                if (!callNotes.trim()) {
                    alert('Por favor agregá notas de la llamada');
                    return;
                }
                const updatedQuotes = quotes.map(q => {
                    if (q.id === quoteId) {
                        const newCall = {
                            notes: callNotes,
                            timestamp: new Date().toISOString(),
                            id: Date.now()
                        };
                        return {
                            ...q,
                            callHistory: [...(q.callHistory || []), newCall],
                            contactHistory: [...(q.contactHistory || []), {
                                text: '📞 Llamada: ' + callNotes,
                                timestamp: new Date().toISOString(),
                                id: Date.now()
                            }]
                        };
                    }
                    return q;
                });
                saveQuotes(updatedQuotes);
                setShowCallModal(false);
            };

            const getStatusBadge = (status) => {
                const badges = {
                    nueva: 'bg-blue-100 text-blue-800',
                    cotizada: 'bg-yellow-100 text-yellow-800',
                    vendida: 'bg-green-100 text-green-800',
                    perdida: 'bg-red-100 text-red-800'
                };
                const labels = {
                    nueva: '🆕 Nueva',
                    cotizada: '📧 Cotizada',
                    vendida: '💰 Vendida',
                    perdida: '❌ Perdida'
                };
                return (
                    <span className={badges[status] + ' px-3 py-1 rounded-full text-xs font-semibold'}>
                        {labels[status]}
                    </span>
                );
            };

            const getReminderTypeIcon = (type) => {
                const icons = {
                    llamada: '📞',
                    email: '📧',
                    whatsapp: '💬',
                    reunion: '🤝',
                    cotizacion: '📋',
                    seguimiento: '🔄'
                };
                return icons[type] || '📌';
            };

            const getPendingReminders = () => {
                const today = new Date().toISOString().split('T')[0];
                return quotes.flatMap(q => 
                    (q.reminders || [])
                        .filter(r => !r.completed && r.date <= today)
                        .map(r => ({ ...r, quote: q }))
                ).sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            };

            const getTodayReminders = () => {
                const today = new Date().toISOString().split('T')[0];
                return quotes.flatMap(q => 
                    (q.reminders || [])
                        .filter(r => r.date === today)
                        .map(r => ({ ...r, quote: q }))
                ).sort((a, b) => a.time.localeCompare(b.time));
            };

            const getMetrics = () => {
                const total = quotes.length;
                const nuevas = quotes.filter(q => q.status === 'nueva').length;
                const cotizadas = quotes.filter(q => q.status === 'cotizada').length;
                const vendidas = quotes.filter(q => q.status === 'vendida').length;
                const conversionRate = total > 0 ? ((vendidas / total) * 100).toFixed(1) : 0;
                const pendingReminders = getPendingReminders().length;
                return { total, nuevas, cotizadas, vendidas, conversionRate, pendingReminders };
            };

            const filteredQuotes = quotes.filter(quote => {
                const matchesFilter = filter === 'todas' || quote.status === filter;
                const matchesSearch = !searchTerm || 
                    quote.nombre?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    quote.marca?.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-ayma-blue-dark to-ayma-blue flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-ayma-blue rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Lock size={40} className="text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Ayma Advisors</h1>
                                <p className="text-gray-600">Panel de Administración</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    className="w-full bg-ayma-blue hover:bg-ayma-blue-dark text-white font-bold py-3 px-4 rounded-xl transition"
                                >
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            const metrics = getMetrics();
            const pendingReminders = getPendingReminders();
            const todayReminders = getTodayReminders();

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-md border-b-4 border-ayma-blue">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Panel de Administración</h1>
                                    <p className="text-sm text-gray-600">Ayma Advisors - CRM Completo</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setCurrentView('dashboard')}
                                        className={'px-4 py-2 rounded-lg font-semibold ' + (currentView === 'dashboard' ? 'bg-ayma-blue text-white' : 'bg-gray-200 text-gray-700')}
                                    >
                                        <FileText size={18} className="inline mr-2" />
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('calendar')}
                                        className={'px-4 py-2 rounded-lg font-semibold ' + (currentView === 'calendar' ? 'bg-ayma-blue text-white' : 'bg-gray-200 text-gray-700')}
                                    >
                                        <Calendar size={18} className="inline mr-2" />
                                        Calendario
                                        {metrics.pendingReminders > 0 && (
                                            <span className="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                                                {metrics.pendingReminders}
                                            </span>
                                        )}
                                    </button>
                                    <button
                                        onClick={() => {
                                            setIsAuthenticated(false);
                                            setUsername('');
                                            setPassword('');
                                        }}
                                        className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
                                    >
                                        <LogOut size={18} />
                                        Cerrar Sesión
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-8">
                        {currentView === 'calendar' ? (
                            <div>
                                <h2 className="text-2xl font-bold mb-6">📅 Calendario de Seguimientos</h2>
                                
                                {pendingReminders.length > 0 && (
                                    <div className="bg-red-50 border-2 border-red-300 rounded-xl p-6 mb-6">
                                        <h3 className="text-xl font-bold text-red-800 mb-4">⚠️ Recordatorios Vencidos ({pendingReminders.length})</h3>
                                        <div className="space-y-3">
                                            {pendingReminders.map(reminder => (
                                                <div key={reminder.id} className="bg-white rounded-lg p-4 shadow flex justify-between items-center">
                                                    <div>
                                                        <div className="font-bold">{getReminderTypeIcon(reminder.type)} {reminder.quote.nombre}</div>
                                                        <p className="text-sm text-gray-700">{reminder.notes || 'Sin notas'}</p>
                                                        <p className="text-xs text-red-600">📅 {reminder.date} ⏰ {reminder.time}</p>
                                                    </div>
                                                    <button
                                                        onClick={() => toggleReminderComplete(reminder.quote.id, reminder.id)}
                                                        className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                    >
                                                        ✓ Completar
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h3 className="text-xl font-bold mb-4">📌 Hoy ({todayReminders.length})</h3>
                                    {todayReminders.length === 0 ? (
                                        <p className="text-gray-500">No hay recordatorios para hoy</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {todayReminders.map(reminder => (
                                                <div key={reminder.id} className={'rounded-lg p-4 ' + (reminder.completed ? 'bg-gray-100' : 'bg-blue-50 border-2 border-blue-200')}>
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <div className={'font-bold ' + (reminder.completed ? 'text-gray-500 line-through' : 'text-gray-900')}>
                                                                {getReminderTypeIcon(reminder.type)} {reminder.quote.nombre}
                                                            </div>
                                                            <p className="text-sm">{reminder.notes || 'Sin notas'}</p>
                                                            <p className="text-xs text-gray-600">⏰ {reminder.time}</p>
                                                        </div>
                                                        <button
                                                            onClick={() => toggleReminderComplete(reminder.quote.id, reminder.id)}
                                                            className={'px-4 py-2 rounded-lg text-sm font-semibold ' + (reminder.completed ? 'bg-gray-300 text-gray-600' : 'bg-green-500 text-white')}
                                                        >
                                                            {reminder.completed ? '↻ Reabrir' : '✓ Completar'}
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-6 gap-4 mb-8">
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-gray-600 font-semibold">Total</p>
                                        <p className="text-3xl font-bold text-gray-900">{metrics.total}</p>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-blue-600 font-semibold">Nuevas</p>
                                        <p className="text-3xl font-bold text-blue-700">{metrics.nuevas}</p>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-yellow-600 font-semibold">Cotizadas</p>
                                        <p className="text-3xl font-bold text-yellow-700">{metrics.cotizadas}</p>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-green-600 font-semibold">Vendidas</p>
                                        <p className="text-3xl font-bold text-green-700">{metrics.vendidas}</p>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-ayma-blue font-semibold">Conversión</p>
                                        <p className="text-3xl font-bold text-ayma-blue-dark">{metrics.conversionRate}%</p>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <p className="text-sm text-purple-600 font-semibold">Recordatorios</p>
                                        <p className="text-3xl font-bold text-purple-700">{metrics.pendingReminders}</p>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                                    <div className="flex flex-col md:flex-row gap-4">
                                        <input
                                            type="text"
                                            placeholder="Buscar..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        />
                                        <div className="flex gap-2 flex-wrap">
                                            {['todas', 'nueva', 'cotizada', 'vendida', 'perdida'].map(f => (
                                                <button
                                                    key={f}
                                                    onClick={() => setFilter(f)}
                                                    className={'px-4 py-2 rounded-lg font-semibold ' + (filter === f ? 'bg-ayma-blue text-white' : 'bg-gray-200 text-gray-700')}
                                                >
                                                    {f.charAt(0).toUpperCase() + f.slice(1)}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {filteredQuotes.length === 0 ? (
                                        <div className="bg-white rounded-xl shadow-md p-12 text-center">
                                            <p className="text-gray-500 text-lg">No hay cotizaciones</p>
                                        </div>
                                    ) : (
                                        filteredQuotes.map(quote => {
                                            const pendingQuoteReminders = quote.reminders?.filter(r => !r.completed) || [];
                                            return (
                                                <div key={quote.id} className="bg-white rounded-xl shadow-md p-6">
                                                    <div className="flex justify-between gap-4">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-3">
                                                                <h3 className="text-xl font-bold">{quote.nombre}</h3>
                                                                {getStatusBadge(quote.status)}
                                                                {pendingQuoteReminders.length > 0 && (
                                                                    <span className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-xs font-semibold">
                                                                        📅 {pendingQuoteReminders.length} recordatorio{pendingQuoteReminders.length > 1 ? 's' : ''}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-4 text-sm">
                                                                <div>
                                                                    <span className="text-gray-600">CP: </span>
                                                                    <span className="font-semibold">{quote.codigoPostal}</span>
                                                                </div>
                                                                <div>
                                                                    <span className="text-gray-600">Vehículo: </span>
                                                                    <span className="font-semibold">{quote.marca} {quote.modelo} ({quote.anio})</span>
                                                                </div>
                                                                <div>
                                                                    <span className="text-gray-600">Cobertura: </span>
                                                                    <span className="font-semibold">{quote.cobertura}</span>
                                                                </div>
                                                                <div>
                                                                    <span className="text-gray-600">Fecha: </span>
                                                                    <span className="font-semibold">{new Date(quote.createdAt).toLocaleString('es-AR')}</span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div className="flex flex-col gap-2">
                                                            <button
                                                                onClick={() => {
                                                                    setSelectedQuote(quote);
                                                                    setReminderDate('');
                                                                    setReminderTime('');
                                                                    setReminderType('llamada');
                                                                    setReminderNotes('');
                                                                    setShowReminderModal(true);
                                                                }}
                                                                className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                            >
                                                                📅 Recordatorio
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    setSelectedQuote(quote);
                                                                    setShowNoteModal(true);
                                                                }}
                                                                className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                            >
                                                                📝 Nota
                                                            </button>
                                                            <button
                                                                onClick={() => updateQuoteStatus(quote.id, 'nueva')}
                                                                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold"
                                                            >
                                                                🆕 Nueva
                                                            </button>
                                                            <button
                                                                onClick={() => updateQuoteStatus(quote.id, 'cotizada')}
