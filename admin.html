<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Ayma Advisors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayma-blue': '#1e40af',
                        'ayma-blue-dark': '#1e3a8a',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AymaAdmin() {
            const [auth, setAuth] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');
            const [quotes, setQuotes] = useState([]);
            const [view, setView] = useState('dash');
            
            useEffect(() => {
                if (auth) {
                    const data = JSON.parse(localStorage.getItem('ayma_quotes') || '[]');
                    setQuotes(data.sort((a, b) => b.id - a.id));
                }
            }, [auth]);

            const login = (e) => {
                e.preventDefault();
                if (user === 'ayma' && pass === 'Mimamamemima14') {
                    setAuth(true);
                } else {
                    setError('Credenciales incorrectas');
                }
            };

            if (!auth) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-ayma-blue-dark to-ayma-blue flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-ayma-blue rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Ayma Advisors</h1>
                                <p className="text-gray-600">Panel de Administración</p>
                            </div>
                            <form onSubmit={login} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                                    <input
                                        type="text"
                                        value={user}
                                        onChange={(e) => setUser(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                                    <input
                                        type="password"
                                        value={pass}
                                        onChange={(e) => setPass(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-ayma-blue"
                                        required
                                    />
                                </div>
                                {error && <div className="bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">{error}</div>}
                                <button type="submit" className="w-full bg-ayma-blue hover:bg-ayma-blue-dark text-white font-bold py-3 px-4 rounded-xl transition">
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            const total = quotes.length;
            const nuevas = quotes.filter(q => q.status === 'nueva').length;
            const cotizadas = quotes.filter(q => q.status === 'cotizada').length;
            const vendidas = quotes.filter(q => q.status === 'vendida').length;
            const conv = total > 0 ? ((vendidas / total) * 100).toFixed(1) : 0;

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-md border-b-4 border-ayma-blue">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">Panel de Administración</h1>
                                <p className="text-sm text-gray-600">Ayma Advisors</p>
                            </div>
                            <button
                                onClick={() => setAuth(false)}
                                className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
                            >
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                    <div className="container mx-auto px-4 py-8">
                        <div className="grid grid-cols-5 gap-4 mb-8">
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-gray-600 font-semibold">Total</p>
                                <p className="text-3xl font-bold">{total}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-blue-600 font-semibold">Nuevas</p>
                                <p className="text-3xl font-bold text-blue-700">{nuevas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-yellow-600 font-semibold">Cotizadas</p>
                                <p className="text-3xl font-bold text-yellow-700">{cotizadas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-green-600 font-semibold">Vendidas</p>
                                <p className="text-3xl font-bold text-green-700">{vendidas}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <p className="text-sm text-ayma-blue font-semibold">Conversión</p>
                                <p className="text-3xl font-bold text-ayma-blue-dark">{conv}%</p>
                            </div>
                        </div>
                        <div className="space-y-4">
                            {quotes.length === 0 ? (
                                <div className="bg-white rounded-xl shadow-md p-12 text-center">
                                    <p className="text-gray-500 text-lg">No hay cotizaciones</p>
                                </div>
                            ) : (
                                quotes.map(q => (
                                    <div key={q.id} className="bg-white rounded-xl shadow-md p-6">
                                        <div className="flex justify-between">
                                            <div className="flex-1">
                                                <h3 className="text-xl font-bold mb-2">{q.nombre}</h3>
                                                <div className="grid grid-cols-2 gap-4 text-sm">
                                                    <div><span className="text-gray-600">CP:</span> <span className="font-semibold">{q.codigoPostal}</span></div>
                                                    <div><span className="text-gray-600">Vehículo:</span> <span className="font-semibold">{q.marca} {q.modelo} ({q.anio})</span></div>
                                                    <div><span className="text-gray-600">Cobertura:</span> <span className="font-semibold">{q.cobertura}</span></div>
                                                    <div><span className="text-gray-600">Fecha:</span> <span className="font-semibold">{new Date(q.createdAt).toLocaleString('es-AR')}</span></div>
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                                                    🆕 Nueva
                                                </button>
                                                <button className="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                                                    📧 Cotizada
                                                </button>
                                                <button className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                                                    💰 Vendida
                                                </button>
                                                <button className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                                                    ❌ Perdida
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AymaAdmin />, document.getElementById('root'));
    `}</script>
</body>
</html>
